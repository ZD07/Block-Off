<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Sudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: #020617; /* slate-950 */
        }
        /* Custom scrollbar hiding */
        ::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes slide-up-fade {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes flash-clear {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(2); background-color: white; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
        }

        @keyframes particle-rise {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(0); opacity: 0; }
        }
        
        @keyframes particle-fall {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(-50%, 100vh); }
        }
        
        @keyframes difficulty-zoom {
            0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
            50% { transform: scale(1.1); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .animate-enter {
            animation: slide-up-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }
        
        .animate-pop {
            animation: pop-in 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .animate-clear {
            animation: flash-clear 0.4s ease-out forwards;
            z-index: 10;
        }
    </style>
<script type="importmap">

}
</script>
</head>

    <div id="root"></div>
</body>
</html>
